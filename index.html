<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Metas Pessoais</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><i class="bi bi-bullseye"></i>Meu Dashboard de Metas</h1>
        <button id="toggle-darkmode">
            <i class="bi bi-moon-stars"></i>Dark Mode
        </button>
    </header>
    <main>
        <!--Formulário para cadastrar metas-->
        <section id="cadastro-meta">
            <h2><i class="bi bi-plus-circles "></i>Adicionar Meta</h2>
            <input type="text" id="nova-meta" placeholder="Digite sua meta">
            <button id="adicionar-meta">Adicionar</button>
        </section>

        <!--Barra de progresso-->
        <section id="barra-progresso">
            <h2><i class="bi bi-graph-up-arrow"></i>Progresso das Metas</h2>
            <div id="barra">
                <div id="barra-preenchida"></div>
            </div>
            <span id="percentual">0%</span>
        </section>

        <!--Filtros de metas-->
        <section id="filtros">
            <button id="filtrar-todas"><i class="bi bi-list-task"></i>Todas</button>
            <button id="filtrar-concluidas"><i class="bi bi-check2-all"></i>Concluídas</button>
            <button id="filtrar-pendentes"><i class="bi bi-hourglass-slit"></i>Pendentes</button>
        </section>

        <!--Lista de metas-->
        <section id="lista-metas">
            <h2><i class="bi bi-journal-check"></i> Minhas Metas</h2>
            <ul id="metas"></ul>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
