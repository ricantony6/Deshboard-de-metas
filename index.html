<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Metas Pessoais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Dashboard de Metas</h1>
    </header>
    <main>
        <!--FormulÃ¡rio para cadastrar metas-->
    <section id="cadastro-meta">
        <h2>Adicionar Meta</h2>
        <input type="text" id="nova-meta" placeholder="Digite sua meta" autocomplete="off">
        <button id="adicionar-meta">Adicionar</button>
    </section>
    <!--Lista de metas-->
    <section id="lista-metas">
        <h2>Minhas Metas</h2>
        <ul id="metas"></ul>
    </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
